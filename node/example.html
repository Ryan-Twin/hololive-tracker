<script>
    /**
     * Sample JavaScript code for youtube.channels.list
     * See instructions for running APIs Explorer code samples locally:
     * https://developers.google.com/explorer-help/guides/code_samples#javascript
     */

    let index = 0;
    let query = "";

    function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
            .then(function() { console.log("Sign-in successful"); },
                function(err) { console.error("Error signing in", err); });
    }
    function loadClient() {
        gapi.client.setApiKey("AIzaSyA27meQtPLUOdIdQxlTCWHMXz9rbQvKqZo");
        return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
            .then(function() { console.log("GAPI client loaded for API"); },
                function(err) { console.error("Error loading GAPI client for API", err); });
    }
    // Make sure the client is loaded and sign-in is complete before calling this method.
    function execute() {
        console.log(index);
        return gapi.client.youtube.search.list({
            "part": [
                "snippet"
            ],
            "order": "date",
            "maxResults": 50,
            "q": query
        })
            .then(function(response) {
                    // Handle the results here (response.result has the parsed body).
                    let newJSON = JSON.parse(response.body);
                    console.log(newJSON);
                    $("#index").empty().append((index + 1) + " of 50");
                    $("#results").empty().append("Title: " + newJSON.items[index].snippet.title +"<br> Description: " + newJSON.items[index].snippet.description + "<br>" +
                    "<iframe width='600' height='400' src='https://youtube.com/embed/"+ newJSON.items[index].id.videoId + "'></iframe><br>");
                },
                function(err) { console.error("Execute error", err); });
    }
    gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "226859199881-8aa8ifuqcmsc2do676i6k57gutmue9c8.apps.googleusercontent.com"});
    });

    function nextVid() {
        index++;
        index = index % 50;
        console.log(index)
        execute();
    }

    function search() {
        query = prompt("Please enter your search term: ");
        execute();
    function search(){
        let query = window.prompt("Enter a search term");
        window.location.assign(`/search/${query}`)
    }
</script>
<button onclick="search()">Search</button>
